<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body ng-app="uniteUs">
    <div class="container">
        <form ng-submit="createRequest(serviceRequest)"
              class="col-md-offset-3 col-md-6"
              ng-controller="assistanceFormCTRL">
          <uib-alert
                ng-repeat="alert in alerts"
                type="{{alert.type}}"
                close="closeAlert($index)">
                {{alert.msg}}
          </uib-alert>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input  type="text"
                    class="form-control"
                    id="firstName"
                    ng-model="serviceRequest.contact.first_name"
                    placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input  type="text"
                    ng-model="serviceRequest.contact.last_name"
                    class="form-control"
                    id="lastName">
          </div>
          <service-type-select to-bind="serviceRequest.type"></service-type-select>
          <div class="form-group">
            <label for="email">Email address</label>
            <input  type="email"
                    ng-model="serviceRequest.contact.email"
                    class="form-control"
                    id="email"
                    placeholder="Email">
          </div>
          <textarea class="form-control" ng-model="serviceRequest.description" rows="8"></textarea>
          <div class="checkbox">
            <label>
              <input type="checkbox"> I hereby accept the terms of service for THE NETWORK and the Privacy Policy
            </label>
          </div>
          <button type="submit" class="btn btn-default pull-right">Get Assistance</button>
        </form>
    </div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.js" type="text/javascript"></script>
  <script src="./app.js" type="text/javascript"></script>
  <script src="./services.js" type="text/javascript"></script>
  <script src="./controller.js" type="text/javascript"></script>
  <script src="./directive.js" type="text/javascript"></script>


  </body>
</html>
